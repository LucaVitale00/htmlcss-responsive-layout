<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Logo</title>
</head>
<body>
  <header>
    <div class="container">
      <a href="#"><img src="img/logo.png" alt="logo"></a>
      <nav id="menu-desktop">
        <ul>
          <li><a href="#">Planning</a></li>
          <li><a href="#">Testimonials</a></li>

          <li><a class="btn white" href="#">Get Started</a></li>

    </div>
  </header>

  <main>
    <!-- CARDS SECTION TOP -->
    <section id="card-space">
      <div class="container">
        <div class="cards">
          <div class="card big"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </section>

    <!-- APP DEVELOPMENT VIOLET -->
    <section class="violet">
      <div id="wrapper">
        <div id="card-wrap">
          <div class="wrap-img"></div>
          <div class="wrap-img"></div>          
        </div>
      </div>
    </section>

    <!-- TESTIMONIALS -->
    <section>
      <div class="container">
        <div class="testimonials">
          <div class="test-card"></div>
          <div class="test-card"></div>
          <div class="test-card"></div>
        </div>
      </div>
    </section>

    <!-- BENEFIT -->
    <section class="violet">
      <div class="container">
        <div class="cards">
          <div class="card benefit"></div>
          <div class="card benefit"></div>
          <div class="card benefit"></div>
          <div class="card benefit"></div>
          <div class="card benefit"></div>
          <div class="card benefit"></div>
        </div>
      </div>
    </section>

    <!-- ABOUT US -->
    <section>
      <div class="container">
        <div class="about">
          <div class="about-descr"></div>
          <div class="about-img"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <section class="violet">
      <div class="ftr-wrap">
        <div>

        </div>
      </div>
    </section>

    <!-- FOOTER BOTTOM -->
    <section class="black">
      <div class="ftr-wrap dark">

      </div>
    </section>
  </footer>
</body>
</html>
